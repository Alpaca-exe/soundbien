name: Build Windows Exe

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate Changelog
      run: |
        $ErrorActionPreference = 'Stop'
        try {
          $PreviousTag = git describe --tags --abbrev=0 HEAD^
          Write-Host "Previous tag: $PreviousTag"
        } catch {
          Write-Host "No previous tag found, showing all history"
          $PreviousTag = $null
        }

        if ($PreviousTag) {
          $Range = "$PreviousTag..HEAD"
        } else {
          $Range = "HEAD"
        }
        
        git log --pretty=format:"- [%h](https://github.com/${{ github.repository }}/commit/%H) %s" $Range > RELEASE_NOTES.md
      shell: powershell

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: pyinstaller main.spec

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SoundboardApp
        path: dist/soundbien.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/soundbien.exe
        body_path: RELEASE_NOTES.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
