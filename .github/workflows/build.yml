name: Build Windows Exe

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate Changelog
      run: |
        $ErrorActionPreference = 'Stop'
        try {
          $PreviousTag = git describe --tags --abbrev=0 HEAD^
          Write-Host "Previous tag: $PreviousTag"
        } catch {
          Write-Host "No previous tag found, showing all history"
          $PreviousTag = $null
        }

        if ($PreviousTag) {
          $Range = "$PreviousTag..HEAD"
        } else {
          $Range = "HEAD"
        }
        
        # Récupérer les logs bruts
        $logs = git log --pretty=format:"%h|%s" $Range
        
        $features = @()
        $fixes = @()
        $others = @()
        
        foreach ($line in $logs) {
            $parts = $line -split "\|", 2
            $hash = $parts[0]
            $msg = $parts[1]
            $link = "[``$hash``](https://github.com/${{ github.repository }}/commit/$hash)"
            
            if ($msg -match "^feat:|^feat\(") {
                $features += "- $link $msg"
            } elseif ($msg -match "^fix:|^fix\(") {
                $fixes += "- $link $msg"
            } else {
                $others += "- $link $msg"
            }
        }
        
        $md = ""
        if ($features.Count -gt 0) {
            $md += "## Features`n" + ($features -join "`n") + "`n`n"
        }
        if ($fixes.Count -gt 0) {
            $md += "## Bug Fixes`n" + ($fixes -join "`n") + "`n`n"
        }
        if ($others.Count -gt 0) {
            $md += "## Autres changements`n" + ($others -join "`n") + "`n"
        }
        
        $md | Out-File -FilePath RELEASE_NOTES.md -Encoding utf8
      shell: powershell

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: pyinstaller main.spec

    - name: Install Inno Setup
      run: |
        choco install innosetup -y
      shell: powershell

    - name: Build Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
      shell: powershell

    - name: Upload Exe Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SoundboardApp-Exe
        path: dist/soundbien.exe

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SoundboardApp-Setup
        path: installer_output/soundbien-setup.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/soundbien.exe
          installer_output/soundbien-setup.exe
        body_path: RELEASE_NOTES.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
